<link rel="import" href="pl-push-node.html">

<polymer-element name="pl-slider" extends="pl-push-node" attributes="out slider">
  <script>
    Polymer('pl-slider', {
      ready: function() {
        this.outputSpec = {'out':'number'};
        this.super();
      },
      slider: undefined,
      sliderChanged: function() {
        if (this.slider) {
          this.slider.addEventListener('input', function() {
            this.updateOutputs();
          }.bind(this));
          this.updateOutputs();
        }
      },
      trigger: function() {
        if (this.slider) {
          return this.slider.value;
        }
        return 0;
      },
    });
  </script>
</polymer-element>

<polymer-element name="pl-div" extends="pl-push-node" attributes="dividend divisor out">
  <script>
    Polymer('pl-div', {
      ready: function() {
	this.inputSpec = {'dividend': 'number', 'divisor': 'number'};
	this.outputSpec = {'out': 'number'};
	this.super();
      },
      trigger: function(inp) {
	return inp.dividend / inp.divisor;
      }
    });
  </script>
</polymer-element>

<polymer-element name="pl-mod" extends="pl-push-node" attributes="modend modor out">
  <script>
    Polymer('pl-mod', {
      ready: function() {
	this.inputSpec = {'modend': 'number', 'modor': 'number'};
	this.outputSpec = {'out': 'number'};
	this.super();
      },
      trigger: function(inp) {
	return inp.modend % inp.modor;
      }
    });
  </script>
</polymer-element>
